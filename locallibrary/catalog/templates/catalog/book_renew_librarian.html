{% extends 'base_generic.html' %}
{% block content %}
    <h1>Название: {{bookinst.book.title}}</h1>
    <p>Заниматель: {{bookinst.borrower}}</p>
    <p {% if bookinst.is_overdue %} class="text-danger" {% endif %}>Дата возврата: {{bookinst.due_back}}</p>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Изменить дату</button>
    </form>
{% endblock %}
