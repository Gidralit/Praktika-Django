{% extends 'base_generic.html' %}
{% block content %}
    <h1>Прочитанные вами книги:</h1>
    <ul>
        {% if read_books %}
            {% for book in read_books %}
                <li><a href="{% url 'book-detail' book.id %}">{{book.title}}</a></li>
            {% endfor %}
        {% else %}
        <p>Вы не прочитали еще не одной книги</p>
        {% endif %}
    </ul>
{% endblock %}
