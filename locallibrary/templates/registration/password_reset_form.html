{% extends 'base_generic.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <p>Почта для сброса пароля:</p>
        <p>{{ form.email }}</p>
        <button type="submit" class="btn btn-default btn-lg">Сбросить пароль</button>
    </form>
{% endblock %}
